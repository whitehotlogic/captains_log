<md-grid-list cols="2" row-height="2:1">
  <md-grid-tile
    *ngFor="let vessel of vessels" 
    (click)="onSelect(vessel)">
      <md-card>
        <md-card-title>{{vessel.name}}</md-card-title>
        <md-card-content>
          <div *ngFor="let entry of vessel | keys">
            {{entry.key}}: {{entry.val}}
          </div>
        </md-card-content>
      </md-card>
    </md-grid-tile>
    <button md-raised-button (click)="newVessel()">New Vessel</button>
</md-grid-list>
